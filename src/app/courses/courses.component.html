<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <h3 class="my-4">Filtre</h3>
            <hr>
            <div class="list-group">
                <mat-checkbox color="primary">Programation </mat-checkbox>
                <mat-checkbox color="primary">It </mat-checkbox>
                <mat-checkbox color="primary">Web design</mat-checkbox>
                <mat-checkbox color="primary">Marketing</mat-checkbox>
                <mat-checkbox color="primary">Sport</mat-checkbox>
                <mat-checkbox color="primary">Musqiue</mat-checkbox>
                <mat-checkbox color="primary">Programation </mat-checkbox>
                <mat-checkbox color="primary">Programation </mat-checkbox>

            </div>
            <hr>
            <h5>Notes</h5>
            <mat-checkbox color="primary">★ ★ ★ ★★  </mat-checkbox>  <br>
            <mat-checkbox color="primary">★ ★ ★ ★☆</mat-checkbox>     <br>
            <mat-checkbox color="primary">★ ★ ★ ☆☆ </mat-checkbox> 
           </div>

        <div class="col-lg-9">
            <div class="carousel slide my-4" id="carouselExampleIndicators" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li class="active" data-target="#carouselExampleIndicators" data-slide-to="0"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active"><img class="d-block img-fluid" src="https://via.placeholder.com/900x350" alt="First slide" /></div>
                    <div class="carousel-item"><img class="d-block img-fluid" src="https://via.placeholder.com/900x350" alt="Second slide" /></div>
                    <div class="carousel-item"><img class="d-block img-fluid" src="https://via.placeholder.com/900x350" alt="Third slide" /></div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4" *ngFor="let course of allCourse">
                    <div class="card h-100">
                        <a href="#!"><img class="card-img-top" [src]="course.img"  /></a>
                        <div class="card-body">
                            <h4 class="card-title"><a href="#!">{{course.name}}</a></h4>
                            <h5>$24.99</h5>
                            <p class="card-text">{{course.description}}</p>
                        </div>
                        <div class="card-footer"><small class="text-muted">{{course.note}}</small></div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
